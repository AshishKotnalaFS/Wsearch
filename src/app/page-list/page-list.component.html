<table>
    <thead>
        <tr>
            <th>
                Title
            </th>
            <th>
                Words Count
            </th>
            <th>
                Spinnet
            </th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let page of pages">
            <td>
                <a target="_blank" [href]="'https://en.wikipedia.org?curdid=' + page.pageid">
                    {{page.title}}
                </a>
            </td>
            <td>{{page.wordcount}}</td>
            <td [innerHtml]="page.snippet"></td>
        </tr>

    </tbody>
</table>
